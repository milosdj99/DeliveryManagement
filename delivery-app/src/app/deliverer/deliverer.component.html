<div class="card">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Ime</th>
            <th scope="col">Prezime</th>
            <th scope="col">Datum rodjenja</th>
            <th scope="col">Adresa</th>
            <th scope="col">Slika</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.name}}</td>
            <td>{{user.surname}}</td>
            <td>{{user.dateOfBirth}}</td>
            <td>{{user.address}}</td>
            <td>{{user.imageUrl}}</td>
            <td>
                <input id="id1" type="radio" [checked]="user.state=='APPROVED'" (click)="changeStatus('APPROVED')" value="Prihvacen" [name]=user.username/>
                <label>Prihvacen</label>
                <input id="id2" type="radio" [checked]="user.state=='HOLD'" (click)="changeStatus('HOLD')" value="Na cekanju" [name]=user.username/>
                <label >Na cekanju</label>
                <input id="id3" type="radio" [checked]="user.state=='DENIED'" (click)="changeStatus('DENIED')" value="Odbijen" [name]=user.username/>  
                <label>Odbijen</label>            
            </td>
            
          </tr>          
        </tbody>
      </table>
</div>
