
<div style="width: 50px">
  <button (click)="logOut()"></button>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
        <li style="background-color: aquamarine;"  class="nav-item">
          <a class="nav-link" aria-current="page" href="/register">Profil</a>
        </li>
        <li style="background-color: aquamarine;"  class="nav-item">
          <button class="nav-link" aria-current="page" (click)="newOrder()">Nova porudzbina</button>
        </li>
        <li style="background-color: aquamarine;" class="nav-item">
          <button class="nav-link" (click)="currentOrder()">Trenutna porudzbina</button>
        </li>
        <li style="background-color: aquamarine;" class="nav-item">
          <button class="nav-link" (click)="myOrders()">Prethodne porudzbine</button>
        </li>
      </ul>      
    </div>
  </div>
</nav>

<div *ngIf="apiError==true" class="alert alert-danger" role="alert">
  Vec imate dostavu na cekanju!
</div>

<div *ngIf="showBasket" class="card" style="float: right;" >
  <div class="card-body">
    <h5 class="card-title justify-content-center" >KORPA</h5>
    <div class="card" *ngFor="let article of basket">
      <div class="card-body">
        <ul>
          <li>{{article.name}} x{{article.amount}}: {{article.price*article.amount}} <button (click) = "removeArticle(article)">Obrisi</button></li>
        </ul>
        
      </div>
      
    </div>
    <form [formGroup]="formGroupOrder">
      <div class="form-outline form-white mb-4">
          <input formControlName="address" type="text" id="typeAddressX"
              class="form-control form-control-lg" />
          <label class="form-label" for="typeAddressX">Adresa</label>
      </div>
    
      <div class="form-outline form-white mb-4">
          <input formControlName="comment" type="text" id="typeCommentX"
              class="form-control form-control-lg" />
          <label class="form-label" for="typeCommentX">Komentar</label>
      </div>
      
      <button class="btn btn-lg px-5"  type="submit" [disabled]="basket.length==0 || !formGroupOrder.get('address')?.value"
      (click)="submitOrder()">Naruƒçi</button>
      
    </form>
  </div>

</div>

<div class="row">
  <div style="width: 20rem; height: 20rem;"  class="col-md-2 gx-5" *ngFor="let art of articles" >   
    <app-article (addEvent)="addArticle($event)" [article]="art" ></app-article>
  </div>
</div>

<app-order-component *ngFor="let o of orders" [order] = 'o'></app-order-component>

<div class="card" *ngIf="showTimer">
    <tr>
      <td>Vreme do dostave:</td>
      <td>{{deliveryMinutes}} : {{deliverySeconds}}</td>
    </tr>
</div>
