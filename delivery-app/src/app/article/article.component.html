      <h5 class="card" style="background-color: white; text-align: center;">{{article.name}}</h5>
      <p class="card" style="background-color: white; text-align: center;"><b>{{article.price}} DIN</b></p>
    
      <div class="card">
        <ul>
          <li *ngFor="let ing of ingredients">{{ing}}</li>
        </ul>
      </div>

      <div class=" card" style="margin: 10px;">

        <tr>
          <td>Koliƒçina: </td>
          <td><input style="border-radius: 20px; position:relative; left : 18px" type="number" value="1" min="1" #amount></td>
        </tr>
        
      </div>

      <div style="width:fit-content; position: relative; left: 100px; margin-top: 20px;">
        <button style=" width:100px; border-radius: 25px;" (click) = "emitArticle(amount.value)">Dodaj</button>
      </div>
      
    </div>
</div>
